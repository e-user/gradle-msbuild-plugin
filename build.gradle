apply { 
    plugin 'groovy'
    plugin 'maven'
    plugin 'eclipse'
}

configurations.all {
    resolutionStrategy{
        cacheChangingModulesFor 0, 'minutes'
        cacheDynamicVersionsFor 10, 'minutes'
    }
}

configurations {
    compile
    release
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: repo_releases_url) {
                authentication(userName: repo_releases_username, 
                    password: repo_releases_password)
                releases()
                snapshots()
                proxy()
            }

            repository(url: repo_snapshots_url) {
                authentication(userName: repo_snapshots_username, 
                    password: repo_snapshots_password)
                releases()
                snapshots()
                proxy()
            }
        }
    }
}

dependencies {
    compile gradleApi()
    groovy localGroovy()
    testCompile 'junit:junit:4.8.2'
}
